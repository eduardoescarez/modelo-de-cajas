<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Ejercicio 3</title>
<style media="screen" type="text/css">
html, body {
margin: 0;
padding: 0;
}

.bandera {
    height: 200px;
    width: 300px;
}

.bandera__espana {
    position: absolute;
    left: 50px;
    top: 50px;
    background-color: red;
    z-index: -2;
}

.liston__amarillo {
    position: absolute;
    left: 50px;
    top: 100px;
    background-color: yellow;
    width: 300px;
    height: 100px;
    z-index: -1;
}

.bandera__dinamarca {
    position: absolute;
    left: 400px;
    top: 50px;
    background-color: red;
    z-index: -2;
}

.liston__blanco {
    position: absolute;
    left: 400px;
    top: 140px;
    background-color: white;
    width: 300px;
    height: 20px;
    z-index: -1;
}

.cruz__blanco {
    position: absolute;
    left: 500px;
    top: 50px;
    background-color: white;
    width: 20px;
    height: 200px;
    z-index: -1;
}

.bandera__emiratos{
    position: absolute;
    left: 50px;
    top: 300px;
    background-color: red;
    z-index: -2;
}

.liston__verde{
    position: absolute;
    left: 116px;
    top: 300px;
    background-color: green;
    width: 234px;
    height: 66px;
    z-index: -1;
}

.liston__blanco--2{
    position: absolute;
    left: 116px;
    top: 366px;
    background-color: white;
    width: 234px;
    height: 66px;
    z-index: -1;
}

.liston__negro{
    position: absolute;
    left: 116px;
    top: 432px;
    background-color: black;
    width: 234px;
    height: 68px;
    z-index: -1;
}


.bandera__japon{
    position: absolute;
    left: 400px;
    top: 300px;
    background-color: white;
    border: 1px solid grey;
    box-sizing: border-box;
    z-index: -2;
}

.rising__sun{
    position: absolute;
    left:500px;
    top:350px;
    background-color: red;
    width: 100px;
    height: 100px;
    border-radius: 100%;
    z-index: -1;
}

</style>
</head>
<body>

<div id="España">
    <section class="bandera bandera__espana"></section>
    <section class="liston__amarillo"></section>
</div>

<div id="Dinamarca">
    <section class="bandera bandera__dinamarca"></section>
    <section class="liston__blanco"></section>
    <section class="cruz__blanco"></section>
</div>
    
<div id="Emiratos">
    <section class="bandera bandera__emiratos"></section>
    <section class="bandera liston__verde"></section>
    <section class="bandera liston__blanco--2"></section>
    <section class="liston__negro"></section>
</div>

<div id="Japón">
    <section class="bandera bandera__japon"></section>
    <section class="rising__sun"></section>
</div>

</body>
</html
